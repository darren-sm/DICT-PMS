{% extends 'base.html' %}

{% block authenticated_content %}
    <h1>Create Examinees</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="province">Province</label>
            <select class="form-control" name="province">
                <option>Batangas</option>
                <option>Cavite</option>
                <option>Laguna</option>
                <option>Rizal</option>
                <option>Quezon</option>
                <option>RO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="component">Component</label>
            <select class="form-control" name="component">
                <option>Hands-on Exam</option>
                <option>Diagnostic Exam</option>
                <option>User Assessment</option>
            </select>
        </div>
        <div class="form-group">
            <label for="examinee_name">Name</label>
            <input type="text" class="form-control" name="examinee_name">
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" class="form-control" name="venue">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender">
                <option>M</option>
                <option>F</option>
            </select>
        </div>
        <div class="form-group">
            <label for="datepicker">Date</label>
            <input type="text" class="form-control datepicker" name="datepicker" placeholder="Select a date">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <select class="form-control" name="time">
                <option>AM</option>
                <option>PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" name="status">
                <option>Passed</option>
                <option>Failed</option>
                <option>For checking</option>
                <option>For transmittal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" name="remarks" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text" class="form-control" name="batch">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a class="btn btn-secondary"  href="{% url 'home' %}" role="button">Back</a>
    <script>
        $(document).ready(function() {
          $('.datepicker').datepicker({
            format: "yyyy-mm-dd",
          });
        });
    </script>
      
{% endblock %}
