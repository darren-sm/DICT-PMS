{% extends 'base.html' %}

{% block authenticated_content %}
    <div class="w-100 vh-100 p-3">
    <h1 style="text-transform: capitalize; font-family: 'Bellota Text'">{{method}} {{ model }}</h1>
    <div class="w-100 d-flex justify-content-center align-items-center">
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex column-gap-4 justify-content-around">
            <div class="form-group w-100">
                <label for="province">Province</label>
                <select class="form-control" name="province">
                    <option {% if request.user.username == 'Batangas' %}selected{% endif %}>Batangas</option>
                    <option {% if request.user.username == 'Cavite' %}selected{% endif %}>Cavite</option>
                    <option {% if request.user.username == 'Laguna' %}selected{% endif %}>Laguna</option>
                    <option {% if request.user.username == 'Rizal' %}selected{% endif %}>Rizal</option>
                    <option {% if request.user.username == 'Quezon' %}selected{% endif %}>Quezon</option>
                    <option {% if request.user.username == 'RO' %}selected{% endif %}>RO</option>
                </select>
            </div>
            <div class="form-group w-100">
                <label for="component">Category</label>
                <select class="form-control" name="category">
                    <option>NGA</option>
                    <option>LGU</option>
                    <option>Industry</option>
                    <option>SUC</option>
                    <option>Training Institution</option>
                </select>
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" value="{{form.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-4">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" value="{{form.address.value|default_if_none:'' }}">
        </div>
        <div class="d-flex column-gap-4 justify-content-around mt-4">
            <div class="form-group w-100">
                <label for="representative">Representative</label>
                <input type="text" class="form-control" name="representative" value="{{form.representative.value|default_if_none:'' }}">
            </div>
            <div class="form-group w-100">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" value="{{form.email.value|default_if_none:'' }}">
            </div>
            <div class="form-group w-100">
                <label for="number">Contact Number</label>
                <input type="text" class="form-control" name="number" value="{{form.number.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="date">Date</label>
            <input type="text" class="form-control datepicker" name="date" placeholder="Select a date" value="{{form.date.value|default_if_none:'' }}">
        </div>
        <div class="d-flex flex-column mt-4">
            <div class="form-group">
                <label for="mou">MoU</label>
                <input type="checkbox" data-toggle="switch" name="mou" value="true"/>
            </div>
            <div class="form-group">
                <label for="loi">LOI</label>
                <input type="checkbox" data-toggle="switch" name="loi" value="true"/>
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="signatory">Signatory</label>
            <input type="text" class="form-control" name="signatory" value="{{form.signatory.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-4">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" name="designation" value="{{form.designation.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-4">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" value="{{form.remarks.value|default_if_none:'' }}">
        </div>
        
        <div class="m-3 column-gap-2 d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-secondary"  href="{% url 'inputdata' %}" role="button">Back</a>
        </div>
    </form>
    </div>
    
    
    </div>
    <script>
        $(document).ready(function() {
          $('.datepicker').datepicker({
            format: "MM dd, yyyy",
          });
        });
    </script>
      
{% endblock %}
