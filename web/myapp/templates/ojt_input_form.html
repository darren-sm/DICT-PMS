{% extends 'base.html' %}

{% block authenticated_content %}
<div class="vh-100 w-100">
<h1>Create OJT Input</h1>
<div class="d-flex flex-row justify-content-center align-items-center">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="province">Province</label>
        <select class="form-control" name="province">
            <option>Batangas</option>
            <option>Cavite</option>
            <option>Laguna</option>
            <option>Rizal</option>
            <option>Quezon</option>
            <option>RO</option>
        </select>
    </div>
    <div class="form-group">
        <label for="category">Component</label>
        <select class="form-control" name="category">
            <option>accepted at DICT Office</option>
            <option>endorsed by partners</option>
        </select>
    </div>
    <div class="form-group">
        <label for="suc">SUC</label>
        <input type="text" class="form-control" name="suc">
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="Number" class="form-control" name="duration">
    </div>
    <div class="form-group">
        <label for="school_address">School Address</label>
        <input type="text" class="form-control" name="school_address">
    </div>
    <div class="form-group">
        <label for="representative">Representative</label>
        <input type="text" class="form-control" name="representative">
    </div>
    <div class="form-group">
        <label for="representative_contact">Contact Number</label>
        <input type="text" class="form-control" name="representative_contact">
    </div>
    <div class="form-group">
        <label for="student_name">Student Name</label>
        <input type="text" class="form-control" name="student_name">
    </div>
    <div class="form-group">
        <label for="sex">Gender</label>
        <select class="form-control" name="sex">
            <option>M</option>
            <option>F</option>
        </select>
    </div>
    <div class="form-group">
        <label for="student_contact">Contact Number</label>
        <input type="text" class="form-control" name="student_contact">
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="text" class="form-control datepicker" name="start_date" placeholder="Select a date">
    </div>
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="text" class="form-control datepicker" name="end_date" placeholder="Select a date">
    </div>
    <div class="form-group">
        <label for="mode">Mode</label>
        <select class="form-control" name="mode">
            <option>Physical Reporting</option>
            <option>Online</option>
            <option>Hybrid</option>
        </select>
    </div>
    <div class="form-group">
        <label for="resume">Resume</label>
        <input type="checkbox" data-toggle="switch" name="resume" value="true" />
    </div>
    <div class="form-group">
        <label for="endorsement">Endorsement</label>
        <input type="checkbox" data-toggle="switch" name="endorsement" value="true" />
    </div>
    <div class="form-group">
        <label for="moa">MoA</label>
        <input type="checkbox" data-toggle="switch" name="moa" value="true" />
    </div>
    <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea class="form-control" name="remarks" rows="2"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<a class="btn btn-secondary"  href="{% url 'home' %}" role="button">Back</a>
</div>
<script>
    $(document).ready(function() {
      $('.datepicker').datepicker({
        format: "yyyy-mm-dd",
      });
    });
</script>
    
{% endblock %}
