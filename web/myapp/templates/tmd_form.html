{% extends 'base.html' %}

{% block authenticated_content %}
    <div class="w-100 vh-100 p-3">
    <h1 style="text-transform: capitalize; font-family: 'Bellota Text'">{{method}} {{ model }}</h1>
    <div class="w-100 d-flex justify-content-center align-items-center">
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex column-gap-4 justify-content-around">
            <div class="form-group w-100">
                <label for="province">Province</label>
                <select class="form-control" name="province">
                    <option>Batangas</option>
                    <option>Cavite</option>
                    <option>Laguna</option>
                    <option>Rizal</option>
                    <option>Quezon</option>
                    <option>RO</option>
                </select>
            </div>
        <div class="form-group w-100">
            <label for="component">Category</label>
            <select class="form-control" name="category">
                <option>ToT</option>
                <option>Digital Governance and Management</option>
                <option>Digital Transformative Technologies</option>
            </select>
        </div>
        </div>
        <div class="form-group mt-4">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{form.title.value|default_if_none:'' }}">
        </div>
        <div class="d-flex column-gap-4 justify-content-around mt-4">
            <div class="form-group w-100">
                <label for="start_date">Start Date</label>
                <input type="text" class="form-control datepicker" name="start_date" placeholder="Select a date" value="{{form.start_date.value|default_if_none:'' }}">
            </div>
            <div class="form-group w-100">
                <label for="end_date">End Date</label>
                <input type="text" class="form-control datepicker" name="end_date" placeholder="Select a date" value="{{form.end_date.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="d-flex column-gap-4 justify-content-around mt-4">
            <div class="form-group w-100">
                <label for="start_time">Start Time</label>
                <input type="text" class="form-control" name="start_time" value="{{form.start_time.value|default_if_none:'' }}">
            </div>
            <div class="form-group w-100">
                <label for="end_time">End Time</label>
                <input type="text" class="form-control" name="end_time" value="{{form.end_time.value|default_if_none:'' }}">
            </div>
        
            <div class="form-group w-100">
                <label for="duration">Duration</label>
                <input type="Number" class="form-control" name="duration" value="{{form.duration.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="resource_person">Resource Person</label>
            <input type="text" class="form-control" name="resource_person" value="{{form.resource_person.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-4">
            <label for="facilitator">Facilitator</label>
            <input type="text" class="form-control" name="facilitator" value="{{form.facilitator.value|default_if_none:'' }}">
        </div>
        <div class="w-100 mt-5">
            <p class="d-flex justify-content-center">Sex Count</p>
            <div class="d-flex column-gap-4 justify-content-around">
                <div class="form-group w-100">
                    <label for="female">Female</label>
                    <input type="Number" class="form-control" name="female" value="{{form.female.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="male">Male</label>
                    <input type="Number" class="form-control" name="male" value="{{form.male.value|default_if_none:'' }}">
                </div>
            </div>
        </div>

        <div class="w-100 mt-5">
        <p class="d-flex justify-content-center">Province Count</p>
        <div class="d-flex column-gap-4 justify-content-around">
        <div class="form-group w-100">
            <label for="cavite">Cavite</label>
            <input type="Number" class="form-control" name="cavite" value="{{form.cavite.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-100">
            <label for="laguna">Laguna</label>
            <input type="Number" class="form-control" name="laguna" value="{{form.laguna.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-100">
            <label for="batangas">Batangas</label>
            <input type="Number" class="form-control" name="batangas" value="{{form.batangas.value|default_if_none:'' }}">
        </div>
        </div>
        <div class="d-flex column-gap-4 justify-content-around">
        <div class="form-group w-100">
            <label for="rizal">Rizal</label>
            <input type="Number" class="form-control" name="rizal" value="{{form.rizal.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-100">
            <label for="quezon">Quezon</label>
            <input type="Number" class="form-control" name="quezon" value="{{form.quezon.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-100">
            <label for="other">Other</label>
            <input type="text" class="form-control" name="other" value="{{form.other.value|default_if_none:'' }}">
        </div>
        </div>
        </div>
        
        <div class="m-3 column-gap-2 d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-secondary"  href="{% url 'inputdata' %}" role="button">Back</a>
        </div>
    </form>
    </div>
    </div>
    <script>
        $(document).ready(function() {
          $('.datepicker').datepicker({
            format: "MM dd, yyyy",
          });
        });
    </script>
      
{% endblock %}
