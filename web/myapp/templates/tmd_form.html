{% extends 'base.html' %}

{% block authenticated_content %}
    <div class="w-100 vh-100 p-3">
    <h1 style="text-transform: capitalize; font-family: 'Bellota Text'">{{method}} {{ model }}</h1>
    <div class="w-100 d-flex justify-content-center align-items-center">
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex column-gap-4 justify-content-around">
            <div class="form-group w-100">
                <label for="province">Province</label>
                <select class="form-control" name="province">
                    <option>Batangas</option>
                    <option>Cavite</option>
                    <option>Laguna</option>
                    <option>Rizal</option>
                    <option>Quezon</option>
                    <option>RO</option>
                </select>
            </div>
        <div class="form-group w-100">
            <label for="component">Category</label>
            <select class="form-control" name="category">
                <option>ToT</option>
                <option>Digital Governance and Management</option>
                <option>Digital Transformative Technologies</option>
                <option>Cybersecurity</option>
                <option>Information Session</option>
            </select>
        </div>
        </div>
        <div class="form-group mt-4">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{form.title.value|default_if_none:'' }}">
        </div>
        <div class="d-flex column-gap-4 justify-content-around mt-4">
            <div class="form-group w-100">
                <label for="start_date">Start Date</label>
                <input type="text" class="form-control datepicker" name="start_date" placeholder="Select a date" value="{{form.start_date.value|default_if_none:'' }}">
            </div>
            <div class="form-group w-100">
                <label for="end_date">End Date</label>
                <input type="text" class="form-control datepicker" name="end_date" placeholder="Select a date" value="{{form.end_date.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="d-flex column-gap-4 justify-content-around mt-4">
            <div class="form-group w-100">
                <label for="start_time">Start Time</label>
                <input type="time" class="form-control" name="start_time" value="{{form.start_time.value|default_if_none:'' }}">
            </div>
            <div class="form-group w-100">
                <label for="end_time">End Time</label>
                <input type="time" class="form-control" name="end_time" value="{{form.end_time.value|default_if_none:'' }}">
            </div>
        
            <div class="form-group w-100">
                <label for="duration">Duration</label>
                <input type="Number" class="form-control" name="duration" value="{{form.duration.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="resource_person">Resource Person</label>
            <input type="text" class="form-control" name="resource_person" value="{{form.resource_person.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-4">
            <label for="facilitator">Facilitator</label>
            <input type="text" class="form-control" name="facilitator" value="{{form.facilitator.value|default_if_none:'' }}">
        </div>
        <div class="w-100 mt-5">
            <p class="d-flex justify-content-center">Breakdown of Participants</p>
            <div class="d-flex column-gap-4 justify-content-around">
                <strong>Cavite</strong>
                <div class="form-group w-100">
                    <label for="male_cavite">Male</label>
                    <input type="Number" class="form-control" name="male_cavite" value="{{form.male_cavite.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="female_cavite">Female</label>
                    <input type="Number" class="form-control" name="female_cavite" value="{{form.female_cavite.value|default_if_none:'' }}">
                </div>
                <br>
                <strong>Laguna</strong>
                <div class="form-group w-100">
                    <label for="male_laguna">Male</label>
                    <input type="Number" class="form-control" name="male_laguna" value="{{form.male_laguna.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="female_laguna">Female</label>
                    <input type="Number" class="form-control" name="female_laguna" value="{{form.female_laguna.value|default_if_none:'' }}">
                </div>
                <strong>Batangas</strong>
                <div class="form-group w-100">
                    <label for="male_batangas">Male</label>
                    <input type="Number" class="form-control" name="male_batangas" value="{{form.male_batangas.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="female_batangas">Female</label>
                    <input type="Number" class="form-control" name="female_batangas" value="{{form.female_batangas.value|default_if_none:'' }}">
                </div>
                <strong>Rizal</strong>
                <div class="form-group w-100">
                    <label for="male_rizal">Male</label>
                    <input type="Number" class="form-control" name="male_rizal" value="{{form.male_rizal.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="female_rizal">Female</label>
                    <input type="Number" class="form-control" name="female_rizal" value="{{form.female_rizal.value|default_if_none:'' }}">
                </div>
                <strong>Quezon</strong>
                <div class="form-group w-100">
                    <label for="male_quezon">Male</label>
                    <input type="Number" class="form-control" name="male_quezon" value="{{form.male_quezon.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="female_quezon">Female</label>
                    <input type="Number" class="form-control" name="female_quezon" value="{{form.female_quezon.value|default_if_none:'' }}">
                </div>
                <strong>Other</strong>
                <div class="form-group w-100">
                    <label for="male_other">Male</label>
                    <input type="Number" class="form-control" name="male_other" value="{{form.male_other.value|default_if_none:'' }}">
                </div>
                <div class="form-group w-100">
                    <label for="female_other">Female</label>
                    <input type="Number" class="form-control" name="female_other" value="{{form.female_other.value|default_if_none:'' }}">
                </div>
                
            </div>
        </div>

      
        <div class="m-3 column-gap-2 d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-secondary"  href="{% url 'inputdata' %}" role="button">Back</a>
        </div>
    </form>
    </div>
    </div>
    <script>
        $(document).ready(function() {
          $('.datepicker').datepicker({
            format: "MM dd, yyyy",
          });
        });
        
    </script>
      
{% endblock %}
